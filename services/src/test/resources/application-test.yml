action:
  param:
    custom_query: '{"secret_key":"my-secret"}'

global:
  param:
    client_id: "your-client-id"               # Replace with your Azure AD app client ID
    client_secret: "your-client-secret"       # Replace with your Azure AD app client secret
    tenant_id: "your-tenant-id"               # Replace with your Azure AD tenant ID
    scope: "https://vault.azure.net/.default" # Azure Key Vault scope
    azure_key_vault_url: "https://your-keyvault-name.vault.azure.net/" # Replace with your Key Vault URL